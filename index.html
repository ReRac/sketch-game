<!DOCTYPE html>
<html lang="en">
  <script src="js.js" defer></script>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css.css" />
    <title>Document</title>
  </head>

  <body>
    <div id="container">
      <h1>
        You have lost previous game and cat lost one of her lives, but cruel destine is following her! You need
        to win in order to save a cat! Secret game is hiding somewhere. Cat live are not infinite. Duh. 
      </h1>
      <h2>Select options:
        <img src="https://www.nicepng.com/png/detail/1012-10122537_funny-cat-clipart-with-a-transparent-background-png.png" alt="Funny Cat Clipart With A Transparent Background Png - Cat Scared Face Meme@nicepng.com">
      </h2>
    </div>
    <div id="buttons" class="buttons">
      <button id="reset" class="btn reset">RESET</button>
      <button id="color" class="btn color"><input type="color" class="color-pick">COLOR</button>
      <button  onclick="changeBtnColor()" id="monohromatic" class="btn monochromatic">B&White</button>
      <button onclick="changeSubmitBtnColor()" id="submit"type="submit" input="text" class="btn submit disabled">SUBMIT</button>
      </button>
    </div>
    <div class="grid">
    </div>
    <div class="slider">
      <p>Size --> - / + </p>
      <input id="my-range" class="range-size hidden" type="range" min="4" max="40"value"4">
    </div>
  </body>
</html>
