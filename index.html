<!DOCTYPE html>
<html lang="en">
  <script src="js.js" defer></script>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css.css" />
    <title>Document</title>
  </head>

  <body>
    <div id="container">
      <h1>
        You have lost previous game and cat lost one of her lives, but cruel destine is following her! You need
        to win in order to save a cat! If you will loose cat has more lives
        but their are not infinite. Duh.
      </h1>
      <h2>Select options:
      </h2>
    </div>
    <div id="buttons" class="buttons">
      <button id="reset" class="btn reset">RESET</button>
      <button id="color" class="btn color"><input type="color" class="color-pick" value="#0000ff">COLOR</button>
      <button id="monohromatic" class="btn reset">B&White</button>
      <button id="submit" class="btn submit">SUBMIT</button>
      </button>
    </div>
    <div class="grid">
    </div>
    <div class="slider">
      <p>Size --> - / + </p>
      <input id="my-range" class="range-size hidden" type="range" min="4" max="50" value="4">
    </div>
  </body>
</html>
